<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#money-transfer">Money Transfer</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="hero">
        <div class="content-table">
            <div class="text">
                <h1>Welcome to Our Payment Service</h1>
                <p>Transfer money quickly and securely.</p>
            </div>
        </div>
        <button class="join-button">Join As</button>
    </section>

    <section class="form-section" id="money-transfer">
        <div class="form-container">
            <form class="money-transfer-form">
                <h2>Money Transfer</h2>
                <input type="text" placeholder="Sender's Name">
                <input type="text" placeholder="Receiver's Name">
                <input type="number" placeholder="Amount">
                <button type="submit">Transfer</button>
            </form>
        </div>
    </section>

    <section class="form-section" id="contact-us">
        <div class="form-container">
            <form class="contact-form">
                <h2>Contact Us</h2>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Payments Web Application</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
